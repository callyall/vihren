<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  Add bootstrap 5 cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="app">
        <div class="row justify-content-center">
            <h1 class="text-center">Example App</h1>
        </div>
        <div class="row align-items-center justify-content-center">
            <form class="col-md-6" id="form-component">
                <div id="email-component" class="input-component mb-3">
                    <label for="email" class="form-label>">Email address</label>
                    <input type="email" class="form-control" id="email">
                    <div class="invalid-feedback">Invalid email.</div>
                </div>
                <div id="password-component" class="input-component mb-3">
                    <label for="password" class="form-label>">Password</label>
                    <input type="password" class="form-control" id="password">
                    <div class="invalid-feedback">Invalid password.</div>
                </div>
                <button id="submit" type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
