<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services & Dependencies</title>
    <!--  Add bootstrap 5 cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary">
    <div class="container p-5 bg-white">
        <div class="row justify-content-center">
            <h1 class="text-center">Services & Dependencies</h1>

            <p>
                In some cases the components will need a value to be passed to them when they get instantiated or even
                share functionality/values between them. These values are called dependencies and the sharable
                functionality are called services.
            </p>

        </div>
        <div class="row" id="app">
            <!-- User form component -->
            <div class="user-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" disabled>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" id="age" disabled>
                </div>
            </div>
        </div>
        <div class="row">
            <script src="https://gist.github.com/callyall/0fe01545c74eb229171b17d35ef7a83c.js"></script>
        </div>
        <div class="row mt-3">
            <div class="col-sm-6 flex-row">
                <a href="/components" class="btn btn-primary">
                    <svg class="pb-1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                    </svg>
                    Components
                </a>
            </div>
            <div class="col-sm-6 d-flex flex-row-reverse">
                <a href="/argument-modifiers" class="btn btn-primary">
                    Argument Modifiers
                    <svg class="pb-1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/servicesAndDependencies.bundle.js"></script>
</body>

</html>
